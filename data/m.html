<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Timeline</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .timeline-container {
      width: 100%;
      overflow-x: auto; /* allow horizontal scroll */
      padding: 50px 0;
    }

    .timeline {
      position: relative;
      display: flex;
      align-items: center;
      height: 200px;
      min-width: 800px; /* make it wide so it scrolls */
    }

    /* The horizontal line */
    .timeline::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background: #333;
      transform: translateY(-50%);
      z-index: 1;
    }

    .event {
      position: relative;
      flex: 0 0 150px; /* each event has fixed width */
      text-align: center;
    }

    /* The dot */
    .event .dot {
      width: 16px;
      height: 16px;
      background: #333;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    /* The card */
    .event .card {
      position: absolute;
      width: 140px;
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Alternate placement: odd above, even below */
    .event:nth-child(odd) .card {
      bottom: 60px; /* above the line */
    }

    .event:nth-child(even) .card {
      top: 60px; /* below the line */
    }
  </style>
</head>
<body>
  <div class="timeline-container">
    <div class="timeline">
      <div class="event">
        <div class="dot"></div>
        <div class="card">
          <h4>Event 1</h4>
          <p>Jan 2025</p>
        </div>
      </div>
      <div class="event">
        <div class="dot"></div>
        <div class="card">

        </div>

      <div class="event">

</body>
